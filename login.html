<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='content-type' content='text/html; charset=utf-8'/>
    <link rel='stylesheet' href='fonts/open-sans.css' >
    <link href='bootstrap/css/bootstrap.css' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
</head>
<body>

    <header id='header-wrapper' class='container-fluid navbar navbar-default navbar-fixed-top' >
        <div nav class='gui-logo navbar-header no-hover'>
            <img id='gui-logo-img' class='navbar-brand no-hover' src='images/BR-Logo.svg' alt='BR Logo' />
    
            <div id='gui-logo-text'class='navbar-brand no-hover' >
                        <p class='gui-logo-label no-hover'>HFDB</p>
                        <p class='gui-logo-label no-hover'>Gateway Core</p>
                        <p class='gui-logo-label no-hover'><b>Admin</b></p>
            </div>
        </div>  
    </header> 

    <main class='container'>
    <!--Tab-Ãœberschrift-->
        <h1 class='main-heading'>ANMELDUNG</h1>
        <!--Anmelde-Inputbox-->
        <form class='login col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 ' id='login-box'>
            <!--Benutzername-->
            <label class='input block login-input'>Benutzername</label>
            <input class='block login-input' id='username' type='text' placeholder='Benutzername eingeben' required>

            <!--Passwort-->       
            <label class='input block login-input'>Passwort</label>
            <input class='block login-input' id='password' type='password'placeholder='Passwort eingeben' required>

            <!--Button-->
            <input class='btn btn-primary block login-input' id='login-button' type='submit' value='Anmelden'>
        </form>

    </main>

    <script src='jquery/jquery.min.js'></script>
    <script src='bootstrap/js/bootstrap.js'></script>
</body>

</html>
